      z-index: 10000;
      flex-direction: column;
      justify-content: center;

      text-align: center;
      font-family: sans-serif;

    @media screen and (orientation: portrait) and (max-width: 800px) {
      #rotate-message {
        display: flex;
      }
    }
  </style>
</head>
